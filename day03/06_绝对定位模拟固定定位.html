<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            border: 1px solid;
            background:pink;
            width: 200px;
            height: 200px;
            float: left;
            /*margin-left:350px; */
        }
        #div2{
            border: 1px solid;
            background:yellow;
            width: 200px;
            height: 200px;
            /* float: left; */
            position: relative;
            top:50px;
            /* left:350px; */
        }
        #div3{
            border: 1px solid;
            background:green;
            width: 200px;
            height: 200px;
            margin-left: 50px;
            top:-100px;
            float: left;
            /* position: relative; */
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3=====================</div>
</body>
</html>
