<!DOCType html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title></title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            /*input可用时的样式*/
            input:enabled{
                background-color: pink;
            }
            /*input不可用时的样式*/
            input:disabled{
                background-color: deeppink;
            }
            input:checked{
                width: 200px;
                height: 200px;
            }
            input:focus{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <input type="text" /></br>
        <input type="text" disabled="disabled"/></br>
        <input type="checkbox" checked="checked"/></br>
    </body>
</html>
