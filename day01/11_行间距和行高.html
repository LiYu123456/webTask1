<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style type="text/css">
    /*
    line-height来设置行高，同时可以设置行间距；
    文字默认在行高中间显示；
    */
    .p1{
        line-height: 40px;
        /* font:20px/40px '微软雅黑'; */
        font:20px '微软雅黑';
    }
    /*
    font可以设置行高，所以如果自定义行高需要写在font的下面，否则会按照默认设置
    */
</style>
<body>
    <p class="p1"></p>
</body>
</html>
